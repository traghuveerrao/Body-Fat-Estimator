<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>BodyFat Estimator</title>
</head>

<body>

    <div class="container">


        <h4 class="text-center mt-3 my-3 h1">BODY FAT PREDICTOR</title>
        </h4>


        <!-- # Density	Abdomen	Chest	Weight	Hip	Actual Result	Predicted Result

# sample input : Abdomen : 1.0736	83.6  Chest : 89.2	 Weight : 134.25 Hip : 88.8 -->

        <div class="container border border-dark p-4 rounded w-50 text-center">

            <form action="/" method="POST">
                <!-- age -->

                <div class="form-group">
                    <label for="density">Density determined from underwater weighing</label>
                    <input type="text" class="form-control " id="density" name="density" placeholder="Enter Your Density">
                </div>

                <!-- Abdomen -->

                <div class="form-group">
                    <label for="abdomen">Abdomen Circumference (in cm)</label>
                    <input type="text" class="form-control" id="abdomen" name="abdomen" placeholder="Enter Your Abdomen Circumference(cm)">
                </div>

                <!-- Chest Circumference -->

                <div class="form-group">
                    <label for="chest">Chest Circumference (in cm)</label>
                    <input type="text" class="form-control " id="chest" name="chest" placeholder="Enter Your Chest Circumference(cm)">
                </div>

                <!-- Weight -->

                <div class="form-group">
                    <label for="weight">Weight (in lbs)</label>
                    <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter Your Weight(lbs)">
                </div>

                <!-- Hip Circumference -->

                <div class="form-group">
                    <label for="hip">Hip Circumference (in cm)</label>
                    <input type="text" class="form-control" id="hip" name="hip" placeholder="Enter Your Hip Circumference(cm)">
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Calculate</button>
                </div>

            </form>
        </div>




    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
